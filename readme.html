  <script>
    function create() {
      var slideshow = remark.create({
        source: "# Shallow Dive into Deep Learning\n\nUsing [backslide](https://github.com/sinedied/backslide).\n\nInstall backslide: `npm install -g backslide`\n\nServe slides in development: `bs s`\n\nExport to _mostly_ self-contained file: `bs e`. Look for the results in `dist`.\n\n_Currently backslide does not inline video._\n\nCreate PDF: `bs p`. Look for the result in `pdf`.\n",
        ratio: '16:9',
        highlightLines: true,
        countIncrementalSlides: false,
        highlightStyle: 'github'
      });

      var slideElements;

      function getElementForSlide(slide) {
        slideElements = slideElements || document.querySelectorAll('.remark-slide')
        return slideElements[slide.getSlideIndex()]
      }

      slideshow.on('showSlide', function (slide) {
        Array.from(getElementForSlide(slide).querySelectorAll('video, audio')).forEach(function (vid) {
          vid.loop = true
          vid.currentTime = 0
          vid.play()
        })
      });

      slideshow.on('hideSlide', function (slide) {
        Array.from(getElementForSlide(slide).querySelectorAll('video, audio')).forEach(function (vid) {
          vid.pause()
        })
      });

      return slideshow;
    }
  </script>

<body onload="slideshow = create()">
